<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstormer - Bot Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        /* Additional styles specific to this page can go here */
        .question-list { list-style: none; padding: 0; margin: 0; }
        .question-item { display: flex; align-items: center; padding: 12px; border-radius: 6px; background-color: var(--bg-color); margin-bottom: 10px; }
        .question-item input[type="checkbox"] { width: auto; margin-right: 15px; }
        .question-text { flex-grow: 1; color: var(--text-secondary-color); }
        .question-actions button { width: auto; font-size: 12px; font-weight: 500; padding: 6px 12px; margin-left: 8px; }
        .toolbar { display: flex; gap: 15px; margin-bottom: 20px; }
        .toolbar input[type="search"] { margin-top: 0; }
        .toolbar button { width: auto; margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">&larr; Live Feed</a>
            <a href="/manager">Response Manager</a>
            <a href="/stats">Statistics</a>
        </div>

        <div class="dashboard-panel">
            <h2>AI Brainstormer (<span id="question-count">0</span> Questions)</h2>
            
            <div class="toolbar">
                <input type="search" id="search-bar" placeholder="Filter questions...">
                <button id="bulk-brainstorm-btn">Brainstorm Selected</button>
                <button id="bulk-ignore-btn">Ignore Selected</button>
                <button id="bulk-delete-btn">Delete Selected</button>
            </div>
            
            <div class="scrollable-content" style="max-height: 70vh;">
                <ul id="question-list" class="question-list">
                    </ul>
            </div>
        </div>
        <!-- Brainstormer part -->
    </div>
<div id="review-modal" class="modal-overlay" style="display: none;">
        <div class="dashboard-panel modal-content">
            <h2>Review AI Response</h2>
            <form id="add-response-form">
                <div class="form-group">
                    <label for="trigger">Trigger(s)</label>
                    <textarea id="trigger" name="trigger" required></textarea>
                </div>
                <div class="form-group">
                    <label for="response">Response(s)</label>
                    <textarea id="response" name="response" required></textarea>
                </div>
                
                <div class="form-group-inline">
                    <div class="form-group">
                        <label>Match Type</label>
                        <input type="text" id="display-matchType" disabled>
                    </div>
                    <div class="form-group">
                        <label>Response Type</label>
                        <input type="text" id="display-type" disabled>
                    </div>
                </div>

                <input type="hidden" id="type" name="type">
                <input type="hidden" id="matchType" name="matchType">
                <input type="hidden" id="excludeWords" name="excludeWords">
                
                <button type="submit">Add to Database</button>
                <button type="button" id="close-modal-btn">Cancel</button>
            </form>
            <div id="modal-status" class="status-message"></div>
        </div>
    </div>

    <script src="/js/brainstormer.js"></script>
</body>
</html>
