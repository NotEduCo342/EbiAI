<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Manager - Bot Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: rgb(18, 18, 18); --panel-color: rgb(28, 28, 30);
            --border-color: rgba(197, 168, 128, 0.2); --text-color: rgb(229, 229, 231);
            --text-secondary-color: rgb(160, 160, 165); --accent-color: rgb(197, 168, 128);
            --accent-hover-color: rgb(212, 185, 147); --success-color: #28a745; --error-color: #dc3545;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color);
            color: var(--text-color); margin: 0; padding: 20px 40px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1800px;
            margin: auto;
        }
        .dashboard-panel {
            background-color: var(--panel-color); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 30px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            font-size: 24px; margin-top: 0; padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .nav-link {
            display: block; text-align: center; margin-bottom: 20px;
            color: var(--accent-color); text-decoration: none; font-weight: 500;
        }
        .nav-link:hover { text-decoration: underline; }
        input, select, textarea {
            width: 100%; padding: 12px; background-color: var(--bg-color);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--text-color); font-size: 16px; font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s; margin-top: 5px;
        }
        textarea { resize: vertical; min-height: 80px; }
        #json-data { min-height: 250px; font-family: monospace; }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(197, 168, 128, 0.3);
        }
        button {
            width: 100%; padding: 14px; background-color: var(--accent-color);
            color: var(--bg-color); border: none; border-radius: 8px; font-size: 16px;
            font-weight: 700; cursor: pointer; transition: background-color 0.2s, transform 0.2s;
            margin-top: 10px;
        }
        button:hover { background-color: var(--accent-hover-color); transform: scale(1.02); }
        .form-group { margin-bottom: 20px; }
        #response-list ul { list-style: none; padding: 0; margin: 0; max-height: 500px; overflow-y: auto; }
        #response-list li {
            display: flex; justify-content: space-between; align-items: center; padding: 12px;
            border-radius: 6px; background-color: var(--bg-color); margin-bottom: 10px;
        }
        .trigger-text { font-weight: 500; }
        .response-text { font-family: monospace; color: var(--text-secondary-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
        .exclusion-indicator { margin-left: 8px; cursor: help; }
        .status-message { text-align: center; margin-top: 15px; font-weight: 500; min-height: 1em; }
        .success { color: var(--success-color); }
        .error { color: var(--error-color); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--panel-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--accent-color); border-radius: 10px; border: 2px solid var(--panel-color); }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-panel manager">
            <a href="/" class="nav-link">&larr; Back to Main Dashboard</a>
            <h2>Response Manager</h2>
            <form id="add-response-form">
                <div class="form-group">
                    <label for="trigger">Trigger(s)</label>
                    <textarea id="trigger" name="trigger" required placeholder="hello&#10;hi&#10;hey"></textarea>
                </div>
                <div class="form-group">
                    <label for="response">Response(s)</label>
                    <textarea id="response" name="response" required placeholder="hi there!&#10;hey!"></textarea>
                </div>
                <div class="form-group">
                    <label for="type">Response Type</label>
                    <select id="type" name="type">
                        <option value="text">Text</option>
                        <option value="gif">GIF</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchType">Match Type</label>
                    <select id="matchType" name="matchType">
                        <option value="smart">Smart (Recommended)</option>
                        <option value="exact">Exact Match</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="excludeWords">Exclude Words (optional)</label>
                    <textarea id="excludeWords" name="excludeWords" placeholder="e.g., politics&#10;spamword"></textarea>
                </div>
                <button type="submit">Add Single Response</button>
            </form>
            <hr style="border-color: var(--border-color); margin: 30px 0;">
            
            <h2>Bulk JSON Import</h2>
            <form id="import-json-form">
                <div class="form-group">
                    <label for="json-data">Paste JSON Array Here</label>
                    <textarea id="json-data" name="jsonData" required placeholder='[{"trigger":["hi"],"response":["hello"],"type":"text",...}]'></textarea>
                </div>
                <button type="submit">Import from JSON</button>
                <div id="import-status" class="status-message"></div>
            </form>
            </div>
        <div class="dashboard-panel">
            <div id="response-list">
                <h2>Current Responses</h2>
                <ul id="responses"></ul>
            </div>
        </div>
    </div>
    
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const responseForm = document.getElementById('add-response-form');
    const importForm = document.getElementById('import-json-form');
    const responsesList = document.getElementById('responses');
    const importStatus = document.getElementById('import-status');

    // Function to fetch and display all current responses
    const fetchResponses = async () => {
      try {
        const res = await fetch('/api/responses');
        const data = await res.json();
        responsesList.innerHTML = ''; // Clear the list before repopulating
        data.forEach((item) => {
          const li = document.createElement('li');
          const triggerText = Array.isArray(item.trigger) ? item.trigger[0] : item.trigger;
          const responseText = Array.isArray(item.response) ? item.response[0] : item.response;

          li.innerHTML = `
            <div>
              <span class="trigger-text">${triggerText}...</span>
              <span class="response-text">${responseText.substring(0, 20)}...</span>
            </div>
            <span>${item.matchType}</span>
          `;
          responsesList.appendChild(li);
        });
      } catch (err) {
        console.error('Failed to fetch responses:', err);
      }
    };

    // --- THIS IS THE MISSING/BROKEN PART ---
    // Event listener for the "Add Single Response" form
    responseForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent the default browser form submission
      
      // Create a status message element if it doesn't exist
      let statusElement = document.getElementById('add-status');
      if (!statusElement) {
        statusElement = document.createElement('div');
        statusElement.id = 'add-status';
        statusElement.className = 'status-message';
        responseForm.appendChild(statusElement);
      }
      
      statusElement.textContent = 'Adding...';
      statusElement.className = 'status-message';

      const formData = new FormData(responseForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/responses', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          statusElement.className = 'status-message success';
          statusElement.textContent = result.message || 'Response added successfully!';
          responseForm.reset();
          fetchResponses(); // Refresh the list of responses
        } else {
          statusElement.className = 'status-message error';
          statusElement.textContent = `Error: ${result.error}`;
        }
      } catch (err) {
        statusElement.className = 'status-message error';
        statusElement.textContent = 'Failed to send request.';
        console.error('Add response request failed:', err);
      }
      setTimeout(() => { statusElement.textContent = ''; }, 5000);
    });
    // --- END OF THE FIX ---

    // Event listener for the JSON import form
    importForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      importStatus.textContent = 'Importing...';
      importStatus.className = 'status-message';

      const jsonData = document.getElementById('json-data').value;

      try {
        const response = await fetch('/api/import', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jsonData }),
        });

        const result = await response.json();

        if (response.ok) {
          importStatus.className = 'status-message success';
          importStatus.textContent = result.message || 'Import successful!';
          importForm.reset();
          fetchResponses(); // Refresh the list
        } else {
          importStatus.className = 'status-message error';
          importStatus.textContent = `Error: ${result.error}`;
        }
      } catch (err) {
        importStatus.className = 'status-message error';
        importStatus.textContent = 'Failed to send request. Is the JSON valid?';
        console.error('Import request failed:', err);
      }
      setTimeout(() => { importStatus.textContent = ''; }, 5000);
    });

    // Initial load of responses when the page opens
    fetchResponses();
  });
</script>
</body>
</html>
